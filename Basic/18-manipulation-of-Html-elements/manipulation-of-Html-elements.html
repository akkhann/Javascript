<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation of Html Elements</title>
</head>
<body>
    


<h1>Create and Append Element</h1>
    <div id="createid">
        <p>this is paragraph 1</p>
        <p>this is paragraph 2</p>
        <p>this is paragraph 3</p>
    </div>
<hr>
    <h1>Section of insert before</h1>
    <div id="insertid">
        <p>abc 1</p>
        <p>abc 2</p>
        <p>abc 3</p>
        <p>abc 4</p>
        <p>abc 5</p>
    </div>
<hr>
<h1>Clone Elements</h1>
<div id="cloneid">

</div>
<hr>

<h1>Replace Elements</h1>
<ul id="replaceid">
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
</ul>
<hr>

<h1>Insert Adjacent HTML</h1>

<!-- beforebegin -->
<div id="adjacentid">
<!-- afterbegin -->

<p>ehsan</p>
<p>ali</p>
<p>khan</p>


<!-- beforeend -->
</div>
<!-- afterend -->

<hr>

<h1>change attribute</h1>
<button id="changeAtt" name="ahsanremove">something</button>

    <script src="./manipulation-of-Html-elements.js"></script>
</body>
</html>
